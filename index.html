<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Pobeda | Home</title>
    <link rel="stylesheet"
          href="./styles/main.css">
    <script src="./scripts/main.js" type="module"></script>
</head>
<body>
    <header class="header" data-js-header>
        <div class="header__body">
            <div class="header__body-inner container">
                <a class="header__logo logo"
                   href="/"
                   aria-label="Home"
                   title="Home">
                    <img
                        class="logo__image"
                        src="images/main_logo.svg"
                        alt=""
                    />
                </a>
                <div class="header__overlay" data-js-header-overlay>
                    <nav class="header__menu">
                        <ul class="header__menu-list">
                            <li class="header__menu-item ">
                                <a class="header__menu-link"
                                   href="#">
                                    АФИША
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link"
                                   href="#">
                                    МЕРОПРИЯТИЯ
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link"
                                   href="#">
                                    КОЛЛЕКТИВЫ
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link"
                                   href="#">
                                    ПАРК КУЛЬТУРЫ И ОТДЫХА
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link"
                                   href="#">
                                    О НАС
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <a class="header__contact-us-link button button-accent"
                       href="#">
                        Связаться с нами
                    </a>
                </div>

                <button class="header__burger-button burger-button visible-mobile"
                        type="button"
                        aria-label="Open menu"
                        title="Open menu"
                        data-js-header-button>
                            <span class="burger-button__line"></span>
                            <span class="burger-button__line"></span>
                            <span class="burger-button__line"></span>
                </button>
            </div>
        </div>
    </header>


</body>
</html>
